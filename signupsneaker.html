<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLYFEET Register</title>
<style>
  body { font-family: Arial, sans-serif; background-color: black; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; /* Ensure full height of the viewport */ }
  h1 { color: orangered; }
  .container {width: 50%;padding: 20px;border: 2px solid orangered;border-radius: 10px;box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);}
  input[type="text"],
  input[type="password"],
  input[type="tel"],
  select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;}
  input[type="submit"] { background-color: orangered; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;}
  input[type="submit"]:hover { background-color: darkorange;}
  .popup { display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.7); color: white; padding: 20px; border-radius: 10px;z-index: 9999;}
  .popup h2 { text-align: center;}
  .popup p { text-align: center; margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Register to FLYFEET</h1>
  <form id="registrationForm" action="#" method="POST">
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email address" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number (max 10 digits)" maxlength="10" required>


    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <input type="submit" value="Register">
  </form>
</div>

<!-- Popup box for success message -->
<div id="successPopup" class="popup">
  <h2>Registration Successful!</h2>
  <p>Redirecting to Home...</p>
</div>

<script>
  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    // Prevent form submission
    event.preventDefault();
    
    // Show the success popup
    document.getElementById('successPopup').style.display = 'block';
    
    // Redirect to home.html after 2 seconds
    setTimeout(function() {
      window.location.href = 'home.html';
    }, 2000);
  });
</script>

</body>
</html>
